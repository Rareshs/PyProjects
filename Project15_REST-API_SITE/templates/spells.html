{% extends "base.html" %}

{% block title %}
D&D Spells
{% endblock %}

{% block content %}
<h2 class="my-4">List of D&D Spells</h2>

<form id="filter-form" method="get" action="{{ url_for('spells') }}">
    <div class="form-group">
        <label for="level">Level(s):</label>
        <input type="text" class="form-control" id="level" name="level" placeholder="Enter level" value="{{ request.args.get('level', '') }}">
    </div>
    <div class="form-group">
        <label for="school">School:</label>
        <input type="text" class="form-control" id="school" name="school" placeholder="Enter school" value="{{ request.args.get('school', '') }}">
    </div>
    <button type="submit" class="btn btn-primary">Filter</button>
</form>

<div class="my-4">
    <ul class="list-group">
        {% for spell in spells %}
        <li class="list-group-item">
            <a href="{{ url_for('spell_detail', spell_id=spell.index) }}">{{ spell.name }}</a> (Level {{ spell.level }})
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
