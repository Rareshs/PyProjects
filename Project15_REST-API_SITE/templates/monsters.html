{% extends "base.html" %}

{% block title %}
D&D Monsters
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h2 class="my-4">List of D&D Monsters</h2>
        <ul class="list-group">
            {% for monster in monsters %}
            <li class="list-group-item">
                <strong>{{monster.name}}</strong>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
