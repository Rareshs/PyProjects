{% extends "base.html" %}

{% block title %}
D&D Classes
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h2 class="my-4">List of D&D Classes</h2>
        <ul class="list-group">
            {% for class in classes %}
            <li class="list-group-item">
                <a href="{{ url_for('class_detail', class_id=class.index) }}">{{class.name}}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
