{% extends "base.html" %}

{% block content %}
<h2>Checkout</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <div>
        {{ form.address.label }}<br>
        {{ form.address(size=32) }}<br>
        {% for error in form.address.errors %}
            <span style="color: red;">[{{ error }}]</span>
        {% endfor %}
    </div>
    <div>
        {{ form.submit() }}
    </div>
</form>
{% endblock %}
